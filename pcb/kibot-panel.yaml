kibot:
  version: 1

preflight:
  check_zone_fills: true
  fill_zones: true

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^.+'

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: 'panel'
    type: panelize
    options:
      title: '+ (Panel)'
      units: mm
      configs:
        - layout:
            rows: 3
            cols: 2
            space: 4mm
            alternation: cols
          tabs:
            type: fixed
            width: 5mm
            vcount: 2
            #hcount: 1
          cuts:
            type: vcuts
            layer: F.Fab
          framing:
            type: railstb
            width: 5mm
            space: 3mm
            fillet: 1mm
            mintotalwidth: 70mm
            mintotalheight: 70mm
          tooling:
            type: 4hole
            hoffset: 2.5
            voffset: 2.5
            size: 1.152
          fiducials:
            type: 4fid
            hoffset: 5
            voffset: 3.85
            coppersize: 1
            opening: 2
          text:
            type: simple
            text: JLCJLCJLCJLC
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          text2:
            type: simple
            text: Design created on {date} - <<hash>>
            anchor: mb
            voffset: -2.5
            hjustify: center
            vjustify: center
          post:
            refillzones: true
            millradius: 1mm